<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Problemas IMO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            margin: 0;
            padding: 20px;
        }
        h1 { margin-bottom: 10px; }
        .container { display: flex; gap: 20px; }
        .lista { width: 30%; }
        .lista button {
            width: 100%;
            padding: 10px;
            margin-bottom: 6px;
            background: #1e293b;
            color: white;
            border: none;
            cursor: pointer;
            text-align: left;
        }
        .lista button.feito { background: #166534; }
        .detalhe {
            width: 70%;
            background: #020617;
            padding: 15px;
            border-radius: 6px;
        }
        .feito-btn, .solucao-btn {
            margin-top: 15px;
            padding: 10px 15px;
            background: #2563eb;
            border: none;
            color: white;
            cursor: pointer;
        }
        pre { background: #1e293b; padding: 10px; border-radius: 6px; overflow-x: auto; display: none; }
    </style>

    <!-- MathJax para renderizar LaTeX -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

<h1>Lista de Problemas IMO</h1>

<div class="container">
    <div class="lista" id="lista"></div>

    <div class="detalhe">
        <h2 id="titulo">Selecione um problema</h2>
        <div id="enunciado"></div>
        <button class="feito-btn" id="feitoBtn" style="display:none;">Marcar como feito</button>
        <button class="solucao-btn" id="solucaoBtn" style="display:none;">Mostrar solução</button>
        <pre id="solucaoPre"></pre>
    </div>
</div>

<script>
async function carregarProblemas() {
    const resp = await fetch("problemas.json");
    const problemas = await resp.json();

    const lista = document.getElementById("lista");
    const titulo = document.getElementById("titulo");
    const enunciado = document.getElementById("enunciado");
    const feitoBtn = document.getElementById("feitoBtn");
    const solucaoBtn = document.getElementById("solucaoBtn");
    const solucaoPre = document.getElementById("solucaoPre");

    const feitos = JSON.parse(localStorage.getItem("feitos")) || {};
    let atual = null;

    function renderLista() {
        lista.innerHTML = "";
        problemas.forEach(p => {
            const btn = document.createElement("button");
            btn.textContent = p.id;
            if (feitos[p.id]) btn.classList.add("feito");
            btn.onclick = () => abrirProblema(p);
            lista.appendChild(btn);
        });
    }

    function abrirProblema(p) {
        atual = p;
        titulo.textContent = p.id;
        enunciado.innerHTML = p.enunciado;
        solucaoPre.style.display = "none";
        solucaoBtn.style.display = "inline-block";
        feitoBtn.style.display = "inline-block";
        MathJax.typesetPromise(); // renderiza LaTeX
    }

    feitoBtn.onclick = () => {
        if (!atual) return;
        feitos[atual.id] = true;
        localStorage.setItem("feitos", JSON.stringify(feitos));
        renderLista();
    };

    solucaoBtn.onclick = () => {
        if (!atual) return;
        solucaoPre.innerHTML = atual.solucao;
        solucaoPre.style.display = "block";
        MathJax.typesetPromise(); // renderiza LaTeX
    };

    renderLista();
}

carregarProblemas();
</script>

</body>
</html>
