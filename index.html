<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Problemas IMO</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            margin: 0;
            padding: 20px;
        }
        h1 { margin-bottom: 10px; }
        .container { display: flex; gap: 20px; }
        .lista { width: 30%; }
        .lista button {
            width: 100%;
            padding: 10px;
            margin-bottom: 6px;
            background: #1e293b;
            color: white;
            border: none;
            cursor: pointer;
            text-align: left;
        }
        .lista button.feito { background: #166534; }
        .detalhe {
            width: 70%;
            background: #020617;
            padding: 15px;
            border-radius: 6px;
        }
        .feito-btn, .solucao-btn {
            margin-top: 15px;
            padding: 10px 15px;
            background: #2563eb;
            border: none;
            color: white;
            cursor: pointer;
        }
        #solucao { margin-top: 15px; display: none; }
    </style>
</head>
<body>

<h1>Lista de Problemas IMO</h1>

<div class="container">
    <div class="lista" id="lista"></div>

    <div class="detalhe">
        <h2 id="titulo">Selecione um problema</h2>
        <p id="enunciado"></p>
        <button class="feito-btn" id="feitoBtn" style="display:none;">Marcar como feito</button>
        <button class="solucao-btn" id="solucaoBtn" style="display:none;">Mostrar solução</button>
        <div id="solucao"></div>
    </div>
</div>

<script>
let problemas = [];
let feitos = JSON.parse(localStorage.getItem("feitos")) || {};
let atual = null;

// Carrega JSON dos problemas
fetch("problemas.json")
    .then(res => res.json())
    .then(data => {
        problemas = data;
        renderLista();
    });

function renderLista() {
    const lista = document.getElementById("lista");
    lista.innerHTML = "";
    problemas.forEach(p => {
        const btn = document.createElement("button");
        btn.textContent = p.id;
        if (feitos[p.id]) btn.classList.add("feito");
        btn.onclick = () => abrirProblema(p);
        lista.appendChild(btn);
    });
}

function abrirProblema(p) {
    atual = p;
    document.getElementById("titulo").textContent = p.id;
    document.getElementById("enunciado").innerHTML = p.enunciado;
    document.getElementById("feitoBtn").style.display = "inline-block";
    document.getElementById("solucaoBtn").style.display = p.solucao ? "inline-block" : "none";
    document.getElementById("solucao").style.display = "none";

    MathJax.typesetPromise([document.getElementById("enunciado")]);
}

document.getElementById("feitoBtn").onclick = () => {
    if (!atual) return;
    feitos[atual.id] = true;
    localStorage.setItem("feitos", JSON.stringify(feitos));
    renderLista();
};

document.getElementById("solucaoBtn").onclick = () => {
    if (!atual) return;
    const sol = document.getElementById("solucao");
    sol.innerHTML = atual.solucao;
    sol.style.display = "block";
    MathJax.typesetPromise([sol]);
};
</script>

</body>
</html>
