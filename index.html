<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Problemas IMO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .lista {
            width: 30%;
        }
        .lista button {
            width: 100%;
            padding: 10px;
            margin-bottom: 6px;
            background: #1e293b;
            color: white;
            border: none;
            cursor: pointer;
            text-align: left;
        }
        .lista button.feito {
            background: #166534;
        }
        .detalhe {
            width: 70%;
            background: #020617;
            padding: 15px;
            border-radius: 6px;
        }
        .solucao-btn {
            margin-top: 15px;
            padding: 10px 15px;
            background: #2563eb;
            border: none;
            color: white;
            cursor: pointer;
        }
        .solucao {
            margin-top: 10px;
            display: none;
            background: #1e293b;
            padding: 10px;
            border-radius: 4px;
        }
    </style>

    <!-- MathJax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</head>
<body>

<h1>Lista de Problemas IMO</h1>

<div class="container">
    <div class="lista" id="lista"></div>

    <div class="detalhe">
        <h2 id="titulo">Selecione um problema</h2>
        <div id="enunciado"></div>
        <button class="solucao-btn" id="solucaoBtn" style="display:none;">Mostrar Solução</button>
        <div class="solucao" id="solucao"></div>
    </div>
</div>

<script>
let problemas = [];
let atual = null;

// Carrega JSON
fetch("problemas.json")
    .then(res => res.json())
    .then(data => {
        problemas = data;
        renderLista();
    });

// Lista de problemas
function renderLista() {
    const lista = document.getElementById("lista");
    lista.innerHTML = "";
    problemas.forEach(p => {
        const btn = document.createElement("button");
        btn.textContent = p.id;
        btn.onclick = () => abrirProblema(p);
        lista.appendChild(btn);
    });
}

// Mostra problema selecionado
function abrirProblema(p) {
    atual = p;
    document.getElementById("titulo").textContent = p.id;
    document.getElementById("enunciado").textContent = p.enunciado;
    document.getElementById("solucaoBtn").style.display = p.solucao ? "inline-block" : "none";
    document.getElementById("solucao").style.display = "none";

    // Renderiza LaTeX no enunciado
    MathJax.typesetPromise([document.getElementById("enunciado")]);
}

// Mostrar/ocultar solução
document.getElementById("solucaoBtn").onclick = () => {
    const sol = document.getElementById("solucao");
    sol.textContent = atual.solucao;
    sol.style.display = "block";
    MathJax.typesetPromise([sol]);
};
</script>

</body>
</html>
